<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./font/fontawesome-free-6.1.1-web/css/all.min.css">
</head>
<body>
    <div id="main-wrapper" class="container">
        <div class="row justify-content-center box">
            <div class="col-xl-10">
                <div class="card border-0 shadow">
                    <div class="card-body p-0">
                        <div class="row no-gutters">
                            <div class="col-lg-6 ">
                                <div class="p-5">
                                    <div class="mb-5">
                                        <h3 class="h4 font-weight-bold text-theme login">Login</h3>
                                    </div>
    
                                    <h6 class="h5 mb-0">Welcome back!</h6>
                                    <p class="text-muted mt-2 mb-5">Enter your email address and password to access admin panel.</p>
    
                                    <form>
                                        <div class="form-group mb-2">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control account" id="exampleInputEmail1">
                                            
                                        </div>
                                        <div class="form-group mb-4">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control password" id="exampleInputPassword1">
                                        </div>
                                        <div class="pass">
                                            <button type="submit" class="btn btn-theme login">Login</button>
                                        <a href="#l" class="forgot-link float-right text-primary">Forgot password?</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
    
                            <div class="col-lg-6 d-none d-lg-inline-block">
                                <div class="account-block rounded-right">
                                    <div class="overlay rounded-right"></div>
                                    <div class="account-testimonial">
                                        <h4 class="text-white mb-4">Hãy đăng ký với chúng ngay !</h4>
                                        <p class="lead text-white">"Chúng tôi sẽ giúp các bạn hóa rồng =))"</p>
                                        <p>- Admin User</p>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->
    
                <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a href="register.html" class="text-primary ml-1">register</a></p>
    
                <!-- end row -->
    
            </div>
            <!-- end col -->
        </div>
        <!-- Row -->
    </div>
    <script type="text/javascript" src="./javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="./javascript/login.js"></script>
</body>
</html>
